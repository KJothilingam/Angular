<div class="row mt-3 mx-5">
  @for(course of courses ; track $index ){
  <div class="col-lg-4 mb-4">
    <div class="card mt-3" style="max-width: 350px; margin: auto">
      <div class="card-body text-center">
        <div class="course-image">
          <img
            [src]="course?.image"
            alt="Course Image"
            class="img-fluid rounded"
            style="max-width: 100%"
          />
          @if(isAdmin){
          <!-- <button class="btn btn-danger" (click)="Deletecourse">
                                <i class="bi bi-trash"></i>
                            </button> -->
          <button class="btn btn-danger" (click)="Deletecourse(course)">
            <i class="bi bi-trash"></i>
          </button>

          
          }
        </div>
        <h5
          class="mt-3 text-wrap"
          style="word-wrap: break-word; overflow-wrap: break-word"
        >
          {{ course?.title }}
        </h5>
        <p
          class="mt-2 text-wrap"
          style="word-wrap: break-word; overflow-wrap: break-word"
        >
          {{ course?.descriptions }}
        </p>
      </div>
    </div>

    <!-- <app-courses [course]="course" [isDelete]="true" (Del)="Deletecourse($event)"   ></app-courses> -->
  </div>
  } @empty {

    @if(isAdmin){
  <div class="text-center">No courses Added Yet...</div>
  }
}
</div>
